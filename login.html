<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./image/LOGO22.png">
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Add this line -->
        <title>login-form</title>
    </head>
    
<body>
    <div class="login">
        <img src="./image/login-bg.png" alt="login image" class="login__img">

        <form id="loginForm" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <label for="userType">Login as:</label>
                    <select id="userType" onchange="toggleSections()">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div id="studentSection">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="email" required class="login__input" id="student-email" placeholder=" " required>
                            <label for="student-email" class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="password" required class="login__input" id="student-pass" placeholder=" " required>
                            <label for="student-pass" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="student-eye"></i>
                        </div>
                    </div>
                </div>

                <div id="adminSection" style="display: none;">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="email" required class="login__input" id="admin-email" placeholder=" " required>
                            <label for="admin-email" class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="password" required class="login__input" id="admin-pass" placeholder=" " required>
                            <label for="admin-pass" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="admin-eye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>


            <button type="submit" class="login__button" onclick="validateForm(event)">Login</button>

            <p class="login__register">
                Don't have an account? <a href="./register.html">Register</a>
            </p>
        </form>
    </div>
    
    <!--=============== login JS ===============-->
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
