    <main class="my-bg">
      <section>
        <div class="text-center mt-5 pt-5 ">
          <h1 class=" fw-bold text-center font-main" >Losting & Founding</h1>
        </div>

        <div class="container py-4">
          <div class="row align-items-start">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold text-white font-main" for="photo"><i class="fa-regular fa-image"></i> losted item:</label>
              <input
                type="file"
                id="photo"
                name="photo"
                class="form-control"
                accept="image/*"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold text-white font-main" for="name"><i class="fa-solid fa-user"></i> Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter Name"
                required
              />
            </div>

            <div class="col-12 mb-3">
              <label class="form-label fw-bold text-white font-main" for="comment"
                >place you found lost item <i class="fa-solid fa-comment"></i>:</label
              >
              <textarea
                name="comment"
                id="comment"
                class="form-control mt-2"
                cols="30"
                rows="5"
                placeholder="place you found lost item"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button id="submitBtn" onclick="add()" class="btn btn-me btn-lg">
            Submit
          </button>
          <button
            id="updateBtn"
            onclick="confirmUpdate()"
            class="btn btn-me btn-lg d-none"
          >
            Update
          </button>
        </div>

        <div class="container">
          <div class="row py-5" id="content"></div>
        </div>
      </section>
