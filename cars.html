<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/LOGO22.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/cars.css" />
    <title>Cars</title>
</head>
<body>
    
    <div class="my-bg text-center text-light d-flex justify-content-center align-items-center" style="height: 200px; background-color: #343a40;">
        <h1 class="display-4 fw-bold">Cars</h1>
    </div>

    
    <div class="container py-4">
        <div class="row justify-content-center">
            
            <div class="col-md-6 col-lg-4 mb-3">
                <label class="form-label fw-bold" for="photo">Upload Lisense:</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
            </div>
          
            <div class="col-md-6 col-lg-4 mb-3">
                <label class="form-label fw-bold" for="carModel">Name:</label>
                <input type="text" id="carModel" name="carModel" class="form-control" placeholder="Enter Name" required>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" onclick="add()" class="btn btn-me btn-lg">Submit</button>
    </div>
    <div class="container">
        <div class="row py-5" id="content">
            
        </div>
    </div>

    <script src="./js/cars.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
