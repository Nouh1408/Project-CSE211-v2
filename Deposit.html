      <!-- Content -->

      <h2 class="mt-5 font-main"><b>Deposit Form</b></h2>
      <form id="registrationForm" enctype="multipart/form-data" class="mt-4">
        <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          pattern="[A-Za-z ]+"
          placeholder="Please enter your name only letters"
          required
        />

        <label for="faculty">
          <i class="fa-solid fa-building-columns"></i> Faculty:</label
        >
        <select id="faculty" name="faculty" required>
          <option value="" disabled selected>Select your faculty</option>
          <option value="Computer Science & Engineering">
            Computer Science & Engineering
          </option>
          <option value="Engineering">Engineering</option>
          <option value="Science">Science</option>
          <option value="International Legal Transactions">
            International Legal Transactions
          </option>
          <option value="Textile Science & Engineering ">
            Textile Science & Engineering
          </option>
          <option value="Dentistry">Dentistry</option>
          <option value="Doctor Of Pharmacy (PharmD) ">
            Doctor Of Pharmacy (PharmD)
          </option>
          <option value="Business">Business</option>
          <option value="Medicine & Surgery">Medicine & Surgery</option>
        </select>

        <label for="studentId"
          ><i class="fa-solid fa-id-card"></i> Student ID:</label
        >
        <input
          type="text"
          id="studentId"
          name="studentId"
          pattern="\d{9}"
          placeholder="Please enter 9 numbers"
          required
        />

        <label for="phoneNumber"
          ><i class="fa-solid fa-phone"></i> Phone Number:</label
        >
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          pattern="\d{11}"
          placeholder="Please enter 11 numbers"
          required
        />

        <label for="picture"
          ><i class="fa-regular fa-image"></i> Deposited Item:</label
        >
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/*"
          required
        />

        <input type="submit" value="Submit" />
      </form>

      <button id="toggleButton" onclick="showPasswordBox()">
        Show Student List
      </button>

      <div id="passwordBox" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closePasswordBox()">&times;</span>
          <label for="password">Enter Password:</label>
          <input type="password" id="password" name="password" required />
          <button id="submitPassword " onclick="checkPassword()">Submit</button>
        </div>
      </div>

      <div id="studentList">
        <input
          type="text"
          id="searchBar"
          oninput="searchStudents()"
          placeholder="Search by name or ID"
        />
        <select id="collegeFilter" onchange="filterStudents()">
          <option value="all">All</option>
          <option value="Computer Science & Engineering">
            Computer Science & Engineering
          </option>
          <option value="Engineering">Engineering</option>
          <option value="Science">Science</option>
          <option value="International Legal Transactions">
            International Legal Transactions
          </option>
          <option value="Textile Science & Engineering ">
            Textile Science & Engineering
          </option>
          <option value="Dentistry">Dentistry</option>
          <option value="Doctor Of Pharmacy (PharmD) ">
            Doctor Of Pharmacy (PharmD)
          </option>
          <option value="Business">Business</option>
          <option value="Medicine & Surgery">Medicine & Surgery</option>
        </select>
        <table>
          <thead>
            <tr>
              <th>Serial</th>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Phone Number</th>
              <th>Faculty</th>
              <th>Picture of the Bag</th>
              <th>Time & Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
      <div id="fullscreenImage" onclick="closeFullscreen()">
        <div id="fullscreenContent">
          <img id="fullscreenImg" src="" alt="Fullscreen Image" />
        </div>
      </div>
